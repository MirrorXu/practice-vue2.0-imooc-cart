<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最初渲染的时候没有的变量后期是否能够渲染？</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div id="app" class="container">
    <h1> 最初渲染的时候没有的变量后期是否能够渲染？ </h1>

    <ul>
        <li  v-for=" v in  people">{{ v.name }} -- {{ v.age }} -- {{ v.gender }}</li>
    </ul>

    <div class="text-center"> <button class="btn btn-danger"  @click="addGender()">点击触发</button></div>

</div>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    var arr = [
        {name:'乔峰' , age:'30' , gender:'男'},
        {name:'虚竹' , age:'20' , gender:'女'},
    ]
    var app = new Vue({
        el:'#app',
        data:{
            people:[
                {name:'张三', age:18},
                {name:'李四' , age:30},
                {name:'杨过' , age:1000 }
            ]
        },
        methods:{
            addGender:function (v) {
                var _this = this;
                this.people.forEach(function ( v , i ) {
                    if( i%2 == 1 ){
                        _this.$set( v,'gender','男' )
                    }else{
                        _this.$set( v,'gender','女' )
                    }

                })
//                this.people = arr;
                console.log( this.people );
            }
        }
    })
</script>
</body>
</html>
